<div id="about">
    <section class="mainp4" style="background-image:url('../../img/headings/welcome.PNG')">
        <div class="homediv">
            <h1>Create an account </h1>
        </div>
    </section>
    <div class="content-lg container">
        <!-- Masonry Grid -->
        <div class="myBox">
            <div class="row">
                <div class="col-ms-12" style="text-align:center; margin-bottom:10%;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-warning" >Personal information</button>
                        <button type="button" class="btn btn-default" disabled>Work history</button>
                        <button type="button" class="btn btn-default" disabled>Education</button>
                        <button type="button" class="btn btn-default" disabled>Uploads</button>
                    </div>
                </div>
            </div>
            <div class="row">
              

                <div class="col-sm-6">
                    <form>
                        <div class="form-group">
                            <label for="email">Full Names </label>
                            <input type="text" class="form-control myInputs" ng-model="name">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Email</label>
                            <input type="email" class="form-control myInputs" ng-model="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Cell No</label>
                            <input type="email" class="form-control myInputs" ng-model="cell">
                        </div>

                   

                     

                    </form>

                </div>
                <div class="col-sm-6">
                    <form>
                        <div class="form-group">
                            <label for="pwd">Gender</label>
                            <select type="text" class="form-control myInputs" ng-model="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pwd">ID No.</label>
                            <input type="text" class="form-control myInputs" ng-model="id_no">
                        </div>
                        <div class="form-group">
                            <label for="email">	Citizenship</label>
                            <input type="text" class="form-control myInputs" ng-model="citizenship">
                        </div>
                    
                     
                    </form>
                </div>
                <button type="submit" style="float:right" class="btn btn-default" ng-click="Register_Candidate()">Register</button>
            </div>
        </div>

        <!-- End Masonry Grid -->
    </div>

</div>
<!-- End About -->
