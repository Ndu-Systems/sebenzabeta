    </section>
    <div class="content-lg container">
        <div class="clearfix"></div>
    
        <style>
            span {
                color: black;
                font-size: 20px !important;
                margin-top: 2%;
            }
        </style>
        <div class="row ">
            <div class="col-sm-6">
                <h3><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Address</h3>
                <p>

                    22 Zaria Street<br>
                    Birchleigh North<br>
                    Kempton Park<br>
                    1618<br>
                </p>

             
                <h3><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> Phone Numbers</h3>
                <p>
                    Sebenzisanane<br>
                    087 060 0301  or 086 724 6990 <br>

                </p>
            </div>

            <div class="col-lg-6">
                <form action="#" method="post" accept-charset="utf-8">
                    <div class="modal-body" style="padding: 5px;">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                <input class="form-control myInputs" name="firstname" placeholder="Firstname" type="text" required autofocus />
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                <input class="form-control myInputs" name="lastname" placeholder="Lastname" type="text" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                <input class="form-control myInputs" name="email" placeholder="E-mail" type="text" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                <input class="form-control myInputs" name="cell" placeholder="Cell Number" type="number" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                <input class="form-control myInputs" name="subject" placeholder="Subject" type="text" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <textarea style="resize:vertical;" class="form-control myInputs" placeholder="Message..." rows="6" name="comment" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="margin-bottom:-14px;">
                        <input type="submit" class="btn btn-success" value="Send" />
                        <!--<span class="glyphicon glyphicon-ok"></span>-->
                        <input type="reset" class="btn btn-danger" value="Clear" />
                        <!--<span class="glyphicon glyphicon-remove"></span>-->
                        <a style="float: right;" type="button" class="btn btn-default btn-close" href="#/">cancel</a>
                    </div>
                </form>
            </div>
        </div>
